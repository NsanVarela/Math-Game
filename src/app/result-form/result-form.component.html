<form class="row" [formGroup]="resultForm" (ngSubmit)="onSubmit()">

    <div class="form-group col-md-12">
      <label for="ref">Result :</label>
      <input
        [(ngModel)]="resultNumber"
        formControlName="resultNumber"
        type="text" class="form-control"
        id="resultNumber"
        aria-describedby="emailHelp"> 1rst response : {{ resultNumber }}
        <!--  -->
    </div>

    <button [disabled]="resultForm.invalid" type="submit" class="btn btn-primary">submit</button>
  </form>
